<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #1a1a1a;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    
    .question-section {
      margin-bottom: 16px;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
    }
    
    .question-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .question-input:focus {
      border-color: #1a1a1a;
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
    }
    
    .analyze-btn, .query-btn {
      padding: 10px 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      margin-left: 8px;
    }
    
    .analyze-btn:hover:not(:disabled), .query-btn:hover:not(:disabled) {
      background: #404040;
    }
    
    .analyze-btn:disabled, .query-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .query-btn {
      background: #10b981;
    }
    
    .query-btn:hover:not(:disabled) {
      background: #059669;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.working {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    
    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .result {
      margin-bottom: 12px;
    }
    
    .answer-section {
      margin-bottom: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .answer-title {
      font-weight: 600;
      margin-bottom: 6px;
      color: #1a1a1a;
      font-size: 13px;
    }
    
    .answer-text {
      font-size: 14px;
      line-height: 1.4;
      color: #374151;
    }
    
    .source-section {
      margin-bottom: 12px;
      padding: 8px;
      background: #f3f4f6;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    
    .source-title {
      font-weight: 500;
      margin-bottom: 4px;
      color: #6b7280;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .source-url {
      font-size: 12px;
      color: #1a1a1a;
      word-break: break-all;
      margin-bottom: 2px;
    }
    
    .source-title-text {
      font-size: 11px;
      color: #6b7280;
      font-style: italic;
    }
    
    .alternative {
      margin-top: 8px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    
    .alternative-title {
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 2px;
      color: #374151;
    }
    
    .alternative-url {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #1a1a1a;
      color: white;
    }
    
    .btn-primary:hover {
      background: #404040;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .feedback {
      margin-top: 12px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      text-align: center;
    }
    
    .feedback-text {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 8px;
    }
    
    .feedback-btn {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      font-size: 11px;
      cursor: pointer;
    }
    
    .feedback-btn:hover {
      background: #f3f4f6;
    }
    
    .hidden {
      display: none;
    }
    
    .debug {
      margin-top: 12px;
      padding: 8px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 11px;
    }
    
    .debug-header {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    
    .debug-content {
      color: #6b7280;
      white-space: pre-wrap;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sherpa</h1>
    <p class="subtitle">Ask a question about this site</p>
  </div>
  
  <div id="question-section" class="question-section">
    <div class="input-group">
      <input 
        type="text" 
        id="question-input" 
        placeholder="e.g., forgot clinic phone number"
        class="question-input"
      />
      <button id="analyze-btn" class="analyze-btn">1. Analyze Site</button>
      <button id="query-btn" class="query-btn hidden">2. Ask Question</button>
    </div>
  </div>
  
  <div id="status" class="status hidden">
    <span id="status-text">Working...</span>
  </div>
  
  <div id="result" class="result hidden">
    <div class="answer-section">
      <div class="answer-title">Answer:</div>
      <div class="answer-text" id="answer-text"></div>
    </div>
    
    <div class="source-section">
      <div class="source-title">Source:</div>
      <div class="source-url" id="source-url"></div>
      <div class="source-title-text" id="source-title"></div>
    </div>
    
    <div class="buttons">
      <button id="go-to-source-btn" class="btn btn-primary">Go to Source</button>
      <button id="feedback-btn" class="btn btn-secondary">Was this helpful?</button>
    </div>
    
    <div class="feedback hidden" id="feedback">
      <div class="feedback-text">Was this answer helpful?</div>
      <div class="feedback-buttons">
        <button id="yes-btn" class="feedback-btn">‚úÖ Yes</button>
        <button id="no-btn" class="feedback-btn">‚ùå No</button>
      </div>
    </div>
  </div>
  
  <div id="error" class="status error hidden">
    <span id="error-text">Sorry, we got lost :(. Try another question</span>
  </div>
  
  <!-- Debug section -->
  <div id="debug" class="debug hidden">
    <div class="debug-header">üîç Debug Info</div>
    <div id="debug-content" class="debug-content"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
