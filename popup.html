<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.working {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    
    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .result {
      margin-bottom: 12px;
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    
    .result-url {
      font-size: 12px;
      color: #6b7280;
      word-break: break-all;
    }
    
    .alternative {
      margin-top: 8px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    
    .alternative-title {
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 2px;
      color: #374151;
    }
    
    .alternative-url {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #1a1a1a;
      color: white;
    }
    
    .btn-primary:hover {
      background: #404040;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .feedback {
      margin-top: 12px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      text-align: center;
    }
    
    .feedback-text {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 8px;
    }
    
    .feedback-btn {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      font-size: 11px;
      cursor: pointer;
    }
    
    .feedback-btn:hover {
      background: #f3f4f6;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sherpa</h1>
  </div>
  
  <div id="status" class="status hidden">
    <span id="status-text">Working...</span>
  </div>
  
  <div id="result" class="result hidden">
    <div class="result-title" id="result-title">We took you to:</div>
    <div class="result-url" id="result-url"></div>
    
    <div id="alternative" class="alternative hidden">
      <div class="alternative-title" id="alternative-title">Next best:</div>
      <div class="alternative-url" id="alternative-url"></div>
    </div>
    
    <div class="buttons">
      <button id="next-btn" class="btn btn-secondary hidden">Try Next</button>
      <button id="feedback-btn" class="btn btn-primary">Was this right?</button>
    </div>
    
    <div class="feedback hidden" id="feedback">
      <div class="feedback-text">Was this the right page?</div>
      <div class="feedback-buttons">
        <button id="yes-btn" class="feedback-btn">✅ Yes</button>
        <button id="no-btn" class="feedback-btn">❌ No</button>
      </div>
    </div>
  </div>
  
  <div id="error" class="status error hidden">
    <span id="error-text">Sorry, we got lost :(. Try another question</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
