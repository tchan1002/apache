<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      height: 200px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: visible;
      transition: height 0.3s ease;
    }
    
    body.log-expanded {
      height: 400px;
    }
    
    .main-interface {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex: 0 0 auto;
    }
    
    .sherpa-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 3px solid #404040;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .sherpa-circle:hover {
      transform: scale(1.05);
      border-color: #666666;
    }
    
    .sherpa-circle.listening {
      background: #dc2626;
      border-color: #ef4444;
      animation: pulse 1.5s infinite;
    }
    
    .sherpa-circle.processing {
      background: #2563eb;
      border-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    
    .sherpa-circle.ready {
      background: #16a34a;
      border-color: #22c55e;
    }
    
    .sherpa-circle.error {
      background: #dc2626;
      border-color: #ef4444;
    }
    
    .sherpa-icon {
      font-size: 48px;
      color: #ffffff;
      font-weight: bold;
      line-height: 1;
    }
    
    .status-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #9ca3af;
      text-align: center;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    
    .status-text.listening {
      color: #dc2626;
    }
    
    .status-text.processing {
      color: #2563eb;
    }
    
    .status-text.ready {
      color: #16a34a;
    }
    
    .status-text.error {
      color: #dc2626;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.1);
      }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    /* Log toggle button */
    .log-toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 50%;
      background: #404040;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 12px;
      font-weight: bold;
      z-index: 10;
    }
    
    .log-toggle-btn:hover {
      background: #555555;
      transform: scale(1.1);
    }
    
    .log-toggle-btn:active {
      transform: scale(0.95);
    }
    
    .log-toggle-icon {
      line-height: 1;
    }
    
    /* Debug log styles */
    .debug {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #404040;
      height: 200px;
      transition: all 0.3s ease;
      opacity: 1;
      transform: translateY(0);
      z-index: 5;
    }
    
    .debug.collapsed {
      height: 0;
      opacity: 0;
      transform: translateY(100%);
      pointer-events: none;
    }
    
    .debug-header {
      padding: 6px 10px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px 8px 0 0;
      user-select: none;
    }
    
    .debug-buttons {
      display: flex;
      gap: 4px;
    }
    
    .copy-log-btn, .clear-log-btn {
      padding: 2px 6px;
      border: none;
      border-radius: 3px;
      font-size: 9px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .copy-log-btn {
      background: #404040;
      color: #ffffff;
    }
    
    .copy-log-btn:hover {
      background: #555555;
    }
    
    .clear-log-btn {
      background: #dc2626;
      color: #ffffff;
    }
    
    .clear-log-btn:hover {
      background: #ef4444;
    }
    
    .debug-content {
      padding: 8px 12px;
      color: #9ca3af;
      font-size: 10px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
      line-height: 1.3;
    }
    
    .debug-content.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-interface">
    <div class="sherpa-circle" id="sherpa-circle">
      <div class="sherpa-icon" id="sherpa-icon">â—‹</div>
    </div>
    <div class="status-text" id="status-text">Click to activate</div>
  </div>
  
  <!-- Log toggle button -->
  <button id="log-toggle-btn" class="log-toggle-btn" title="Toggle Log">
    <span class="log-toggle-icon">âˆ’</span>
  </button>
  
  <!-- Debug log section -->
  <div id="debug" class="debug">
    <div class="debug-header" id="debug-header">
      ðŸŒ² Sherpa Log
      <div class="debug-buttons">
        <button id="copy-log-btn" class="copy-log-btn">ðŸ“‹</button>
        <button id="clear-log-btn" class="clear-log-btn">Clear</button>
      </div>
    </div>
    <div id="debug-content" class="debug-content"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
