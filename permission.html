<!DOCTYPE html>
<html>
<head>
  <title>Microphone Permission - Sherpa 2</title>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 400px;
      width: 90%;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      border-color: #22c55e;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .icon::before {
      content: '';
      width: 40px;
      height: 40px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
    }
    
    .icon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #22c55e;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 24px;
      font-weight: 700;
      color: #000000;
      letter-spacing: -0.5px;
    }
    
    p {
      margin: 0 0 32px 0;
      color: #6b7280;
      line-height: 1.6;
      font-size: 16px;
    }
    
    .status {
      padding: 16px 20px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 20px;
      font-size: 15px;
      border: 2px solid;
    }
    
    .loading {
      background: #f3f4f6;
      color: #374151;
      border-color: #d1d5db;
    }
    
    .success {
      background: #f0fdf4;
      color: #166534;
      border-color: #22c55e;
    }
    
    .error {
      background: #fef2f2;
      color: #dc2626;
      border-color: #ef4444;
    }
    
    .click-hint {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 16px;
      font-weight: 500;
    }
    
    .loading .icon::after {
      background: #6b7280;
      animation: pulse 2s infinite;
    }
    
    .success .icon::after {
      background: #22c55e;
    }
    
    .error .icon::after {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Microphone Access</h1>
    <p>Sherpa 2 needs microphone access to enable voice commands.</p>
    <div id="status" class="status loading">
      Requesting microphone permission...
    </div>
    <div class="click-hint">
      Click anywhere to close
    </div>
  </div>
  <script src="permission.js"></script>
</body>
</html>
